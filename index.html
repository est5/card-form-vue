<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive card details form</title>
  </head>
  <body class="app">
    <img src="images/bg-main-mobile.png" class="bg-mobile" />
    <div class="card">
      <img class="card__img-bg" src="images/bg-card-back.png" alt="card-back" />
      <img
        class="card__img-fg"
        src="images/bg-card-front.png"
        alt="card-front"
      />
      <img src="images/card-logo.svg" alt="card logo" class="card-logo" />
      <form class="card__form">
        <div class="form__entry">
          <label for="card-name">cardholder name</label
          ><input
            id="card-name"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div class="form__entry">
          <label for="card-number">card number</label
          ><input
            id="card-number"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>
        <div class="form__entry--last-line">
          <div class="date">
            <label for="mm">exp. date (mm/yy)</label>
            <input id="mm" type="text" placeholder="MM" />
            <input id="yy" type="text" placeholder="YY" />
          </div>
          <div class="cvc">
            <label for="cvc">cvc</label>
            <input id="cvc" type="text" placeholder="e.g. 123" />
          </div>
        </div>
        <button class="card__btn">Confirm</button>
      </form>
    </div>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
